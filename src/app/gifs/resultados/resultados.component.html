

<div class="row">
    <div
        *ngFor="let gif of resultados" 
        class="col-sm-6 col-md-4">
        <div class="card animate__animated animate__fadeIn">
            <img [src]="gif.images.downsized_large.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
